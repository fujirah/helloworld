<!DOCTYPE html>
<html>
<head>
    <title>费用比率管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/common.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
    </style>
</head>
<body>
	<!-- 顶部菜单栏 -->
    <nav id="topList" name="feeCourseList" class="navbar navbar-default" role="navigation"></nav>
	<div class="main">
		<!--左边菜单栏-->
		<div class="pay_left"></div>
		<!-- 填写具体内容的地方 -->
		<div class="content">
		
			<div class="alert alert-warning alert-dismissable">
			  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			  <strong>提示!</strong> 您所设置的费用比率将直接作用于用户缴纳金额，谨慎操作！
			</div>
			<div class="row ratio-style">
			  <div class="col-md-4">
					<div class="input-group">
					  <span class="input-group-addon">5&nbsp;&nbsp;&nbsp;&nbsp;元</span>
					  <input type="text" class="form-control" placeholder="填写数目">
				  </div>

			  </div>
			  <div class="col-md-4">
					<div class="input-group">
					  <span class="input-group-addon">10&nbsp;&nbsp;元</span>
					  <input type="text" class="form-control" placeholder="填写数目">
				  </div>

			  </div>

			  <div class="col-md-4">
					<div class="input-group">
					  <span class="input-group-addon">20&nbsp;&nbsp;元</span>
					  <input type="text" class="form-control" placeholder="填写数目">
				  </div>
			  </div>
			</div>
			<div class="row ratio-style">
			  <div class="col-md-4">
					<div class="input-group">
					  <span class="input-group-addon">50&nbsp;&nbsp;元</span>
					  <input type="text" class="form-control" placeholder="填写数目">
				  </div>

			  </div>
			  <div class="col-md-4">
					<div class="input-group">
					  <span class="input-group-addon">100元</span>
					  <input type="text" class="form-control" placeholder="填写数目">
				  </div>
			  </div>
			  <div class="col-md-4">
				  <button type="submit" class="btn btn-default">Modify</button>
			  </div>
			  </div>
			</div>

		</div>
	</div>
</body>

<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/catcher_left.js"></script>

<script type="text/javascript">
</script>
</html>
