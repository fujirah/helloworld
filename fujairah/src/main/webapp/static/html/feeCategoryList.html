<!DOCTYPE html>
<html>
<head>
    <title>类目收费列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../bootstrap/css/bootstrap-select.css" rel="stylesheet" type="text/css" />
    <link href="../css/common.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
    </style>
</head>
<body>
	<!-- 顶部菜单栏 -->
    <nav id="topList" name="feeCourseList" class="navbar navbar-default" role="navigation"></nav>
	<div class="main">
		<!--左边菜单栏-->
		<div class="pay_left"></div>
		<!-- 填写具体内容的地方 -->
		<div class="content">
			<div class="row">
			  <div class="col-md-4">
					<select class="selectpicker" style="display: none;" data-live-search="true" 
					data-style="btn-primary">
						<option>一级类目</option>
						<option>hello</option>
						<option>world</option>
						<option>nohao</option>
					</select>

			  </div>
			  <div class="col-md-4">
					<select class="selectpicker" style="display: none;" data-live-search="true" 
					data-style="btn-primary">
						<option>二级类目</option>
						<option>hello</option>
						<option>world</option>
						<option>nohao</option>
					</select>

			  </div>
			  <div class="col-md-4">
					<select class="selectpicker" style="display: none;" data-style="btn-success">
						<option>状态选择</option>
						<option>none</option>
						<option>失效</option>
						<option>nihao</option>
					</select>
			  </div>
			</div>

			<div class="row">
			  <div class="col-md-4">
				  <div class="input-group">
					  <span class="input-group-addon">类目名称</span>
					  <input type="text" class="form-control">
				  </div>
			  </div>
			  <div class="col-md-4">
				  <div class="input-group" style="padding-left:35%">
					  <input type="button" class="btn btn-default" value="Submit">
				  </div>
			  </div>
			  <div class="col-md-4">
				  <div class="input-group" style="padding-left:33%">
					  <input type="button" class="btn btn-danger" value="Add new">
				  </div>
			  </div>
			</div>
			<div class="table-responsive maintable">
			  <table class="table table-bordered">
			  <thead>
			  	<tr>
			      <th class="danger"><input type="checkbox"></th>
				  <th class="active">课程名称</th>
				  <th class="success">类目</th>
				  <th class="warning">创建时间</th>
				  <th class="danger">是否收费</th>
				  <th class="danger">需要支付</th>
				  <th class="danger">操作</th>
				  <th class="danger">查看</th>
				</tr>
			  </thead>
			  <tbody>
			  	<tr>
			  		<td>on</td>
			  		<td>yuwen</td>
			  		<td>yuwen</td>
			  		<td>yuwen</td>
			  		<td>yuwenyuwenyuwen</td>
			  		<td>yuwenyuwen</td>
			  		<td>yuwenyuwen</td>
			  		<td>yuwenyuwen</td>
			  	</tr>
			  </tbody>
			  </table>
			  <!-- 分页 -->
			  <div class="pagePlu"><ul class="pagination"></ul></div>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap-select.js"></script> 
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/catcher_left.js"></script>
<script type="text/javascript">
</script>
</html>
